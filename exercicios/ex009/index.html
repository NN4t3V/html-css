<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>

<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua em seu navegador.</p>
    <picture>
        <source media="(max-width:750px )" srcset="imagens/fotos-p.png" type="image/png">
        <!-- Quando for criar um novo source, não se esqueça de criar acima e na ordem -->
        <source media="(max-width:1000px )" srcset="imagens/fotos-m.png" type="image/png">
        <img src="imagens/fotos-g.png" alt="imagem flexível">
    </picture>
    <h1>Reproduzindo audio</h1>
    <p>Vamos aprender a reproduzir áudio em html5</p>
    <audio preload="metadata" autoplay controls>
        <source src="midia/Cocktail Hour - Aaron Kenny.mp3" type="audio/mpeg">
        <source src="midia/Cocktail Hour - Aaron Kenny.mp3" type="audio/ogg">
        <source src="midia/Cocktail Hour - Aaron Kenny.mp3" type="audio/wav">
        <!-- Arquivos wav são grandes e pesados, use somente em último caso -->
        <p>Infelizmente seu navegador não consegue reproduzir audio <a href="midia/Cocktail Hour - Aaron Kenny.mp3">Clique aqui para baixar o arquivo mp3</a></p>
    </audio>
</body>

</html>
