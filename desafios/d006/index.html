<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="mr_n.ico" type="image/x-icon">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <Ul Type= "square">
        <li><abbr title="Use a tag &lt;p&gt;">Parágrafos</abbr></li>
        <li><abbr title="Use a tag &lt;h1&gt; por exemplo">Títulos</abbr></li>
        <li><abbr title="Use a tag &lt;img&gt;">Imagens</abbr></li>
        <li><abbr title="Use a tag &lt;abbr&gt;">Abreviações</abbr></li>
        <li><abbr title="Use a tag &lt;code&gt;">Códigos-fonte</abbr></li>
        <li><abbr title="Use a tag &lt;ol&gt;">Listas numeradas</abbr></li>
        <li><abbr title="Use a tag &lt;ul&gt;">Listas com demarcadores</abbr></li>
        <li><abbr title="Use a tag &lt;strong&gt;">Destaque/negrito</abbr></li>
        <li><abbr title="Use a tag &lt;sub&gt;">h<sub>2</sub>o</abbr></li>
        <li><abbr title="Use a tag &lt;sup&gt;">x<sup>2</sup></abbr></li>
        <li><abbr title="Use a tag &lt;blockuote&gt;">Citações</abbr></li>
        <li><abbr title="Use a tag &lt;em&gt;">Itálico</abbr></li>
        <li><abbr title="Use a tag &lt;del&gt;">Riscado</abbr></li>
        <li><abbr title="Use a tag &lt;ins&gt;">Sublinhado</abbr></li>
    </Ul>
</body>
</html>
